<h2>User Registration Form</h2>
<div class="center-form">

    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
        <label>Name </label><br> 
        <input type="text" placeholder="Enter username" formControlName="username"> <br>
        <label>Email </label><br>
        <input type="email" placeholder="Enter email" formControlName="email"> <br>
        <label>Password </label><br>
        <input type="password" placeholder="Enter password" formControlName="password"> <br><br>
        <button type="submit">Register</button>&nbsp;&nbsp; 
        <button routerLink="/login" routerLinkActive="active" type="submit">Sign In</button>
    </form>
</div>
