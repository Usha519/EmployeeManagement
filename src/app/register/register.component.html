<nav class="navbar" style="background-color: #8d98a0;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class ="logo" src="assets/Images/employeeLogo.png" width="30" height="24">
        <span class="navbar-brand mb-0 h1">Employee Management</span>
      </a>
    </div>
</nav>


<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      
      <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
         
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
          <h1 class="text-center mb-4 text-secondary"><strong>Registration</strong></h1>
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control"  placeholder="Enter name" formControlName="username">
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="mb-3 mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control"  placeholder="Enter password" formControlName="password">
        </div>
        
        <button type="submit" class="btn btn-secondary">Register</button>&nbsp;&nbsp;&nbsp;&nbsp; 
        <small>Registered User?</small>
        <button routerLink="/login" routerLinkActive="active" type="submit" class="btn btn-secondary">Sign In</button>
       </div>  
      </form>
    </div>
  </div>
</div>
