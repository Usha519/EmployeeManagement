<h1 class="text-secondary" style="text-align: center;">Employee Attendance</h1>
  <div class="row">
    <div class="col-md-9">
      <form [formGroup]="AttendanceBetweenDatesForm">
        <button type="button" style="color:#8d98a0; margin-left:110px;" class="btn btn-light"
          (click)="OnGetOneWeekAttendance()">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
            class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path
              d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
          </svg>
        </button>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" class="form-control" formControlName="date"
            placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>&nbsp;
        <button type="button" style="color:#8d98a0;" class="btn btn-light" (click)="OnGetNextWeekAttendance()">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
            class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path
              d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
          </svg>
        </button>
  
        <!-- <mat-form-field>
        <input matInput [matDatepicker]="picker1" class="form-control" formControlName="endDate"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>&nbsp;-->
        <!-- <button type="submit" class="btn btn-secondary">Submit</button> -->
  
      </form>
    </div>
    <div class="col-md-3" style="margin-top: 10px;">
      <button type="button"  class="btn btn-secondary" (click)="toggleCreateAttendanceForm()">Add Attendance</button>
    
    </div>

    
  </div>



<div class="container">
  <table class="table ">
    <thead class="thead-dark">
      <tr class="table-danger border border-secondary">
        <th>Employee Name</th>
        <th *ngFor="let record of attendance">{{ record.date | date: 'yyyy-MM-dd' }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendee of getUniqueAttendees()">
        <td>{{ attendee.name }}</td>
        <td *ngFor="let record of attendance">
          {{ getAttendanceStatus1(attendee, record) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
