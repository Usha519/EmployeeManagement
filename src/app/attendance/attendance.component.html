<h1 class="text-secondary" style="text-align: center;">Employee Attendance</h1>
<button type="button" style="margin-left: 1100px;" class="btn btn-secondary" (click)="toggleCreateAttendanceForm()">Add
  Attendance</button>
<form [formGroup]="AttendanceBetweenDatesForm" (ngSubmit)="OnGetAttendanceBetweenDates()">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" class="form-control" formControlName="startDate"
      placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>&nbsp;

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" class="form-control" formControlName="endDate"
      placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>&nbsp;
  <button type="submit" class="btn btn-secondary">Submit</button>

</form>


<div class="container">
  <table class="table ">
    <thead class="thead-dark">
      <tr class="table-danger border border-secondary">
        <th>Employee Name</th>
        <th *ngFor="let record of attendance">{{ record.date | date: 'yyyy-MM-dd' }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendee of getUniqueAttendees()">
        <td>{{ attendee.name }}</td>
        <td *ngFor="let record of attendance">
          {{ getAttendanceStatus1(attendee, record) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
